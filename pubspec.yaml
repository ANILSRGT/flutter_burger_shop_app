name: flutter_burger_shop_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_styled_toast: ^2.2.1

  # Firebase
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9

  # State Management
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  provider: ^6.1.2
  get_it: ^7.6.7

  # Serialization
  equatable: ^2.0.5
  json_annotation: ^4.8.1

  # Routing
  auto_route: ^7.9.0

  # Local Package
  core:
    path: packages/core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
